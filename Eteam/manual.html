<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>説明</title>
</head>

<body>
    <h3>基本</h3>
    <div class="m-box">
        <p> 問題数は10問で、問題文を読んで正解だと思う選択肢をABCDから一つ選んでください。</p>
        <br>
    </div>
    <h3>ライフライン</h3>
    <div class="m-box">
        <p> 分からない問題が出た場合、水色のボタンを押すと正解に近づけるかもしれないヒントが手に入ります。しかし、1回のチャレンジにつき、それぞれ1度ずつしか使えないので、その点は注意してください。同じ問題に複数のライフラインを使うことは可能です。
        </p>
        <p>📞のマークのボタンを押すと、正解に近づけるヒントがもらえるかも！</p>
        <p>50/50のマークのボタンを押すと、選択肢が2つ減ります。</p>
        <p>👪のマークのボタンを押すと、一般正解率(的なもの)がわかります。</p>
    </div>
    <div class="manual-button">
    <a href="index.html">
        <input type="button" class="m-btn m-btn--yellow m-btn--cubic" id="manual" value="トップに戻る">
    </a>
</div>
</body>

</html>
